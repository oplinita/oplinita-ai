<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oplinita AI Pro | Estación de Trabajo</title>
    <!-- Importación de fuente corregida -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg-color: #020617; 
            --card-bg: #0f172a; 
            --primary: #3b82f6; 
            --secondary: #7c3aed; 
            --text-main: #f8fafc; 
            --text-muted: #94a3b8; 
            --border: #1e293b; 
        }
        body { 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            padding: 20px; 
            margin: 0; 
        }
        #oplinita-root { 
            background-color: var(--card-bg); 
            width: 100%; 
            max-width: 1000px; 
            padding: 40px; 
            border-radius: 24px; 
            border: 1px solid var(--border); 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
        }
        .tabs { 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            margin-bottom: 30px; 
            background: rgba(255,255,255,0.03); 
            padding: 8px; 
            border-radius: 16px; 
        }
        .tab-btn { 
            background: transparent; 
            color: var(--text-muted); 
            border: none; 
            padding: 12px 24px; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: 0.3s; 
        }
        .tab-btn.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3); 
        }
        .grid-layout { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
        }
        @media (max-width: 768px) { 
            .grid-layout { grid-template-columns: 1fr; } 
        }
        .input-area { 
            background: #020617; 
            border: 1px solid var(--border); 
            color: var(--text-main); 
            width: 100%; 
            padding: 16px; 
            border-radius: 14px; 
            margin-bottom: 20px; 
            font-size: 14px; 
            resize: none; 
            box-sizing: border-box; 
        }
        .action-btn { 
            background: linear-gradient(135deg, var(--primary), var(--secondary)); 
            color: white; 
            border: none; 
            padding: 16px; 
            border-radius: 14px; 
            width: 100%; 
            font-weight: 800; 
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result-box { 
            background: #020617; 
            border: 1px solid var(--border); 
            border-radius: 14px; 
            padding: 20px; 
            min-height: 300px; 
            max-height: 500px; 
            overflow-y: auto; 
            white-space: pre-wrap; 
            font-size: 14px; 
            color: #cbd5e1; 
        }
        .hidden { display: none; }
        .error-msg { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>
<div id="oplinita-root">
    <header style="text-align: center; margin-bottom: 30px;">
        <h1 style="font-size: 32px; font-weight: 800;">OPLINITA <span style="color: #3b82f6; font-style: italic;">AI</span></h1>
        <p style="color: var(--text-muted); font-size: 12px;">Workstation Pro v9.0</p>
    </header>
    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('video', this)">YouTube</button>
        <button class="tab-btn" onclick="switchTab('musica', this)">Música</button>
        <button class="tab-btn" onclick="switchTab('arte', this)">Arte AI</button>
    </div>
    <div class="grid-layout">
        <div>
            <div id="panel-video">
                <h2 style="font-size: 18px; margin-bottom: 15px;">YouTube</h2>
                <textarea id="in-video" class="input-area" rows="8" placeholder="Pega el guion..."></textarea>
                <button class="action-btn" id="btn-video" onclick="llamarIA('video')">Procesar</button>
            </div>
            <div id="panel-musica" class="hidden">
                <h2 style="font-size: 18px; margin-bottom: 15px;">Música</h2>
                <textarea id="in-musica" class="input-area" rows="4" placeholder="Tema de la canción..."></textarea>
                <button class="action-btn" id="btn-musica" onclick="llamarIA('musica')">Escribir</button>
            </div>
            <div id="panel-arte" class="hidden">
                <h2 style="font-size: 18px; margin-bottom: 15px;">Arte AI</h2>
                <textarea id="in-arte" class="input-area" rows="4" placeholder="Describe la imagen..."></textarea>
                <button class="action-btn" id="btn-arte" onclick="llamarIA('arte')">Crear Prompt</button>
            </div>
        </div>
        <div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <span style="font-size: 11px; font-weight: bold; color: var(--text-muted);">RESULTADO</span>
            </div>
            <div class="result-box" id="output">Esperando datos...</div>
        </div>
    </div>
</div>
<script>
    // Clave API de Gemini (debe ser una clave válida de Google AI Studio)
    const apiKey = ""; 

    function switchTab(type, btn) {
        document.getElementById('panel-video').classList.add('hidden');
        document.getElementById('panel-musica').classList.add('hidden');
        document.getElementById('panel-arte').classList.add('hidden');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('panel-' + type).classList.remove('hidden');
        btn.classList.add('active');
    }

    // Función con reintentos y manejo de errores profesional
    async function llamarIA(tipo) {
        const out = document.getElementById('output');
        const inputVal = document.getElementById('in-' + tipo).value;
        const btn = document.getElementById('btn-' + tipo);

        if (!inputVal) return;
        
        btn.disabled = true;
        out.innerHTML = "Oplinita está pensando...";
        
        let systemPrompt = "";
        if(tipo === 'video') systemPrompt = "Eres un experto en YouTube. Genera 3 títulos virales, una descripción con emojis y hashtags basados en el texto proporcionado.";
        if(tipo === 'musica') systemPrompt = "Eres un compositor de canciones infantiles. Escribe una letra divertida, educativa y con rima sobre el tema dado.";
        if(tipo === 'arte') systemPrompt = "Eres un experto en prompts de arte IA. Crea un prompt detallado para Midjourney o Dall-E (estilo Pixar, 8k, cinematográfico).";

        const payload = {
            contents: [{ parts: [{ text: inputVal }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] }
        };

        const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`;

        const fetchWithRetry = async (retries = 5, delay = 1000) => {
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }

                const data = await response.json();
                return data.candidates?.[0]?.content?.parts?.[0]?.text;
            } catch (error) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, delay));
                    return fetchWithRetry(retries - 1, delay * 2);
                }
                throw error;
            }
        };

        try {
            const result = await fetchWithRetry();
            if (result) {
                out.innerText = result;
            } else {
                out.innerHTML = "<span class='error-msg'>No se pudo obtener respuesta de la IA.</span>";
            }
        } catch (e) {
            out.innerHTML = `<span class='error-msg'>Error de conexión persistente. Verifica que la API Key esté configurada y que tengas conexión a internet.</span>`;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
